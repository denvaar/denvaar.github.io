    <style>
              .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-auto-flow: dense;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .bento-item {
            position: relative;
            overflow: hidden;
        }

        .bento-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .wide {
            grid-column: span 2;
        }

        .tall {
            grid-row: span 2;
        }

        .square {
            grid-column: span 2;
            grid-row: span 2;
        }

        @media (max-width: 600px) {
            .wide, .square {
                grid-column: span 1;
            }
            .bento-grid {
                grid-template-columns: 1fr;
            }
        }


      /* Modal Styles */
      #image-modal {
        border: none;
        padding: 0;
        background: transparent;
        max-width: 100%;
        max-height: 100%;
        outline: none;
      }

      #image-modal::backdrop {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(5px);
      }

      #modal-img {
        display: block;
        max-width: 100%;
        max-height: 90vh;
        margin: auto;
      }

      @media (max-width: 800px) { .masonry-grid { grid-template-columns: repeat(2, 1fr); } }
      @media (max-width: 500px) { .masonry-grid { grid-template-columns: 1fr; } }
    </style>
